<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe â€“ Classic Game</title>

    <!-- Link to external CSS file for game styling -->
    <link rel="stylesheet" href="./css/game.css" />
    <!-- Link to external JavaScript file for game logic -->
    <script src="./js/tictactoe.js" defer></script>
</head>
<body id="body">
    <!-- Page heading -->
    <h1>Let's Play!</h1>

    <!-- Game Mode Switch: Player vs Player or Player vs Computer -->
    <div id="game-mode-switch" style="text-align:center; margin: 20px;">
        <label>
            <input type="radio" name="mode" value="pvp" checked onchange="setGameMode('pvp')">
            Player vs Player
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" name="mode" value="cpu" onchange="setGameMode('cpu')">
            Player vs Computer
        </label>
    </div>

    <!-- Main game area: contains canvas for win lines and the game board -->
    <div class="center-container">
        <!-- Canvas for drawing win lines -->
        <canvas id="win-lines" width="608" height="608"></canvas>

        <!-- Game board wrapped in a frame -->
        <div class="field-frame">
            <table>
                <!-- First row of game board -->
                <tr>
                    <td id="0" onclick='placeXOro("0")'></td>
                    <td id="1" onclick='placeXOro("1")'></td>
                    <td id="2" onclick='placeXOro("2")'></td>
                </tr>
                <!-- Second row -->
                <tr>
                    <td id="3" onclick='placeXOro("3")'></td>
                    <td id="4" onclick='placeXOro("4")'></td>
                    <td id="5" onclick='placeXOro("5")'></td>
                </tr>
                <!-- Third row -->
                <tr>
                    <td id="6" onclick='placeXOro("6")'></td>
                    <td id="7" onclick='placeXOro("7")'></td>
                    <td id="8" onclick='placeXOro("8")'></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Link to external JavaScript file with game logic -->

</body>
</html>
